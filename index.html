<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Card Component | Frontend Mentor</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="item card-top">
                <img class="item card-profile" src="./assets/image-victor.jpg" alt="victor-img">
            </div>
            <div class="item card-details">
                <p class="main-text">Victor Crest <span class="sub-text"> 26</span></p>
                <p class="sub-text">London</p>
            </div>
            <div class="item stats">
                <div>
                    <p class="main-text">80K</p>
                    <p class="sub-text">Followers</p>
                </div>
                <div>
                    <p class="main-text">803K</p>
                    <p class="sub-text">Likes</p>
                </div>
                <div>
                    <p class="main-text">1.4K</p>
                    <p class="sub-text">Photos</p>
                </div>
            </div>
        </div>
    </main>


    </div>

</body>

</html>
